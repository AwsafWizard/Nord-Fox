<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <div class="container">

            <div class="search_box">

                <div id="gSearch" style="display:block;">
                  <form id="textField" class="google" action="https://google.com/search" method="get">
                    <input class="input_box" type="text" name="q" placeholder="Search with Google">
                  </form>
                </div>
      
            </div>

            <div class="bg">
                <img src="stuffs/background.jpg" width="700" height="auto" />
            </div>

            <div class="button">
                <div class="pushable">
                    <div class="front">
                        <div class="image">
                            <a href="https://www.reddit.com"><img src="stuffs/reddit.png" width="50" height="auto"/></a>
                        </div>
                    </div>
                </div>

                <div class="pushable">
                    <div class="front">
                        <div class="image">
                            <a href="https://www.youtube.com"><img src="stuffs/youtube.png" width="50" height="auto"/></a>
                        </div>
                    </div>
                </div>

                <div class="pushable">
                    <div class="front">
                        <div class="image">
                            <a href="https://www.discord.gg"><img src="stuffs/discord.png" width="50" height="auto"/></a>
                        </div>
                    </div>
                </div>

                <div class="pushable">
                    <div class="front">
                        <div class="image">
                            <a href="https://www.codeforces.com"><img src="stuffs/cf.png" width="50" height="auto"/></a>
                        </div>
                    </div>
                </div>

                <div class="pushable">
                    <div class="front">
                        <div class="image">
                            <a href="https://www.github.com"><img src="stuffs/git.png" width="50" height="auto"/></a>
                        </div>
                    </div>
                </div>

                <div class="pushable">
                    <div class="front">
                        <div class="image">
                            <a href="https://www.spotify.com"><img src="stuffs/spotify.png" width="50" height="auto"/></a>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </body>

</html>
